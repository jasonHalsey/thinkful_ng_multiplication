<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <!-- note that here weâ€™re linking to a CDN version of Angular  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
</head>
<body>
    <table ng-controller="MultiplicationCtrl as vm">
        <tr ng-repeat="numberA in vm.numbers">
            <td ng-repeat="numberB in vm.numbers">
                {{ numberA * numberB }}
            </td>
        </tr>
    </table>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
